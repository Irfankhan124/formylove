<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aishaa ðŸ’—</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #ffd6e8, #fff0f6);
  font-family: 'Pacifico', cursive;
  color: #ff4f8b;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 26px;
  padding: 34px 28px 30px;
  width: 92%;
  max-width: 430px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(255, 255, 255, 0.25);
}

/* Hello Kitty sticker */
.kitty {
  position: absolute;
  top: -28px;
  right: -20px;
  width: 90px;
  transform: rotate(10deg);
}

/* Glowing name */
.glow {
  font-size: 30px;
  margin-bottom: 8px;
  color: #ff4f8b;
  text-shadow: 0 0 15px #ff9fc4;
  animation: glowPulse 2s infinite;
}

@keyframes glowPulse {
  50% { text-shadow: 0 0 35px #ff9fc4; }
}

#question {
  font-size: 20px;
  min-height: 60px;
}

/* Buttons */
button {
  background: #ff4f8b;
  color: #fff;
  border: none;
  padding: 12px 24px;
  margin: 10px;
  font-size: 16px;
  border-radius: 22px;
  cursor: pointer;
}

button:hover { transform: scale(1.08); }

#noBtn { position: absolute; }

.hidden { display: none; }

input {
  padding: 10px;
  border-radius: 14px;
  border: 2px solid #ff9fc4;
  width: 80%;
  font-family: 'Pacifico';
}

.countdown {
  font-size: 50px;
  margin: 20px 0;
}

.photos {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 15px;
}

.photos img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #ff9fc4;
}

.heart {
  font-size: 42px;
  animation: beat 1.2s infinite;
}

@keyframes beat {
  50% { transform: scale(1.4); }
}

.float {
  position: absolute;
  bottom: -40px;
  animation: floatUp 6s linear forwards;
  font-size: 26px;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Sounds -->
<audio id="heartSound" src="heart-pop.mp3"></audio>
<audio id="typeSound" src="kitty-type.mp3"></audio>

<div class="card">

  <!-- ðŸ± Hello Kitty Image -->
  <!-- Replace with your own Hello Kitty PNG -->
  <img src="hello-kitty.png" class="kitty" alt="Hello Kitty">

  <div class="glow hidden" id="nameGlow">Aishaa ðŸ’•</div>

  <p id="question"></p>

  <div id="buttons">
    <button onclick="yes()">Yes ðŸ’—</button>
    <button id="noBtn" onmouseover="moveNo()">No ðŸ™ˆ</button>
  </div>

  <div id="passwordBox" class="hidden">
    <p>Only you can open my heart ðŸ’Œ</p>
    <input type="password" id="password" placeholder="Secret word">
    <br><br>
    <button onclick="unlock()">Unlock ðŸ’•</button>
    <p id="err"></p>
  </div>

  <div id="countdownBox" class="hidden">
    <p>Just a momentâ€¦ ðŸ’ž</p>
    <div class="countdown" id="count">3</div>
  </div>

  <div id="reveal" class="hidden">
    <p>
      From miles apartâ€¦<br>
      to one heartbeat ðŸ’—<br><br>

      Youâ€™re my favorite smile,<br>
      my calm place,<br>
      and my sweetest forever ðŸŒ¸
    </p>

    <div class="photos">
      <img src="me.jpg">
      <div class="heart">ðŸ’–</div>
      <img src="her.jpg">
    </div>

    <p style="margin-top:12px;">
      No distance can change<br>
      how much I care for you, Aishaa ðŸ©·
    </p>
  </div>

</div>

<script>
const questions = [
  "Do you like me? ðŸ’•",
  "Do I make you smile? ðŸ˜Š",
  "Do you feel safe with me? ðŸŒ¸"
];

let i = 0;
const q = document.getElementById("question");
const typeSound = document.getElementById("typeSound");

function type(text, n = 0) {
  if (n === 0) q.innerHTML = "";
  if (n < text.length) {
    q.innerHTML += text[n];
    typeSound.currentTime = 0;
    typeSound.play().catch(()=>{});
    setTimeout(() => type(text, n + 1), 55);
  }
}

type(questions[i]);

function yes() {
  i++;
  if (i < questions.length) {
    type(questions[i]);
  } else {
    q.classList.add("hidden");
    buttons.classList.add("hidden");
    passwordBox.classList.remove("hidden");
  }
}

function moveNo() {
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

function unlock() {
  if (password.value === "aishaa") {
    passwordBox.classList.add("hidden");
    startCountdown();
  } else err.innerText = "Oopsâ€¦ try again ðŸ¥º";
}

function startCountdown() {
  countdownBox.classList.remove("hidden");
  let n = 3;
  const t = setInterval(() => {
    n--;
    count.innerText = n;
    if (n === 0) {
      clearInterval(t);
      countdownBox.classList.add("hidden");
      revealLove();
    }
  }, 1000);
}

function revealLove() {
  nameGlow.classList.remove("hidden");
  reveal.classList.remove("hidden");
  heartSound.play().catch(()=>{});
  floatHearts();
}

function floatHearts() {
  for (let i = 0; i < 30; i++) {
    const e = document.createElement("div");
    e.className = "float";
    e.innerText = Math.random() > 0.5 ? "ðŸ’–" : "ðŸŽˆ";
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 7000);
  }
}
</script>

</body>
</html>
